<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miejsca Zerowe Funkcji Kwadratowej</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-button">
        <span id="theme-icon" class="theme-icon">🌞</span>
    </button>
    <div class="container">
        <h1>Miejsca Zerowe</h1>
        <h1>Funkcji Kwadratowej</h1>
        <form id="quadratic-form">
            <label for="a">a =
            <span class="tooltip"> ℹ️
                <span class="tooltip-text">a - to współczynnik kierunkowy. Wyznacza kierunek ramion paraboli. 
                    Jeżeli a jest mniejsze od zera, ramiona skierowane są w dół, jeżeli zaś jest większe od zera, ramiona skierowane są do góry. Nie może być równy 0</span>
            </span>
        </label>
            <input type="number" id="a" name="a" required><br>
            <br>
            <label for="b">b =</label>
            <input type="number" id="b" name="b" required><br>
            <br>
            <label for="c">c =
            <span class="tooltip">ℹ️
                <span class="tooltip-text">c - to wyraz wolny. Oznacza on miejsce przecięcia z osią Y.
                </span>
            </span>
            </label>
            <input type="number" id="c" name="c" required><br>
            <br>
            <button type="button" id="calculate-button">Oblicz</button><br>
            <button type="button" id="plot-button">Pokaż wykres funkcji</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Modal for Plot -->
    <div id="plot-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close"></span>
            <canvas id="plot" width="800" height="400"></canvas>
        </div>
    </div>    
    </div>

    <script src="chart.js"></script>
    <script src="chartjs-plugin-zoom.js"></script>
    <script src="script.js"></script>
</body>
</html>
